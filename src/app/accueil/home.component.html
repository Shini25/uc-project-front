<div class="w-full md:h-[92vh] flex flex-col justify-center items-center z-1 px-4 pt-4 ">
    <div class="px-4 mx-auto max-w-screen-xl text-center bg-zinc-50/10 py-12 backdrop-blur-sm">
        <h1 class="mb-4 ">
            <span class="text-3xl font-bold title tracking-tight leading-none text-zinc-950  dark:text-white md:text-2xl lg:text-3xl">
                Plateforme de gestion des données
            </span>
        </h1>
        <p class="mb-8 text-lg font-normal text-zinc-600 dark:text-zinc-300 lg:text-xl sm:px-16 lg:px-48">
            <span class="">Centraliser les informations, suivre les progrès, optimiser la communication et réaliser les objectifs. 
            </span>
            <br>
            <!-- « Coordonner, collaborer, réussir » -->
        </p>
        <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
            <a routerLink="/auth/archivage-courrier" class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-sky-800 hover:bg-sky-900 focus:ring-4 focus:ring-sky-500 dark:focus:ring-sky-900">
                Courrier
                <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
            <a routerLink="/auth/liste-reunion" class="inline-flex justify-center hover:text-zinc-50 items-center py-3 px-5 sm:ms-4 text-base font-medium text-center text-zinc-950 dark:text-white dark:hover:text-zinc-950 rounded-lg border border-zinc-900 dark:border-zinc-50 hover:bg-zinc-950 dark:hover:bg-zinc-50 focus:ring-4 focus:ring-gray-400">
                Reunion
            </a>  
        </div>
    </div>
    <div class="w-full h-full flex-1 px-4 md:px-64 py-6">
        <div class="w-full flex flex-col items-center justify-center">   
            <div class="relative  mb-2 w-full h-full">

                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>

                <input type="text"
                  id="default-search" 
                  [(ngModel)]="searchText"
                  (input)="onSearchTextChange()"
                  (focus)="onFocus()"
                  (blur)="onBlur()"
                  class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50/30 focus:ring-sky-800 focus:border-sky-800 dark:bg-zinc-400/30 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-800 dark:focus:border-sky-800" placeholder="Documents, Reunions.." required />
            </div>
              
            <!-- Liste déroulante -->
            <div
            *ngIf="showDropdown && filteredOptions.length > 0"
                class="w-full mt-1 bg-white border dark:bg-zinc-400/30 border-gray-300 rounded-md shadow-lg z-10"
            >
                <ul>
                    <li
                    *ngFor="let option of filteredOptions"
                    (click)="selectOption(option)"
                    class="px-4 py-2 cursor-pointer dark:text-zinc-50 hover:bg-blue-100 dark:hover:text-black"
                  >
                    {{ option.label }}
                  </li>
                </ul>
            </div>
        </div>
    </div>
</div>
